# ┃                             tmux.conf                                     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

unbind r
bind r source-file ~/.tmux.conf

#-------------------------------------------------------
# configure tmux
#-------------------------------------------------------
set -g mouse on
set -g default-terminal "tmux-256color"
set -g terminal-overrides ',xterm-256color:RGB'
set -g status-style 'bg=terminal'
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g status-position top       # position
set -g set-clipboard on          # use system clipboard
set -g status-justify "absolute-centre"

#-------------------------------------------------------
# Renaming
#-------------------------------------------------------
set -g allow-rename off

#-------------------------------------------------------
# Undercurl
#-------------------------------------------------------
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

#-------------------------------------------------------
# vim-like navigation
#-------------------------------------------------------
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#-------------------------------------------------------
# List of plugins
#-------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

#-------------------------------------------------------
# Theme
#-------------------------------------------------------
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background 'none'
set -g @catppuccin_window_status_style "none"

set -g @catppuccin_session_color "#{@thm_mauve}"
set -g @catppuccin_directory_color "#{@thm_lavender}"
set -g @catppuccin_uptime_color "#{@thm_pink}"
set -g @catppuccin_date_time_color "#{@thm_yellow}"

set -g @catppuccin_directory_icon " "
set -g @catppuccin_session_icon " "

# online status
set -g @online_icon "ok"
set -g @offline_icon "nok"

#-------------------------------------------------------
# Left Status
#-------------------------------------------------------
set -g status-left-length 120
set -g status-left "#{E:@catppuccin_status_session}"

#-------------------------------------------------------
# Right Status
#-------------------------------------------------------
set -g status-right-length 160
# set -g status-right "#{E:@catppuccin_status_application}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

#-------------------------------------------------------
# Status
#-------------------------------------------------------
set -g @catppuccin_status_connect_separator "no" # yes, no
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_right_separator " "
# set -g @catppuccin_status_middle_separator ""

#-------------------------------------------------------
# window look and feel
#-------------------------------------------------------
set -wg automatic-rename on
set -g automatic-rename-format "Window"
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=default,fg=#{@thm_sapphire},bold"
set -g window-status-last-style "bg=default,fg=#{@thm_blue},bold"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=default,fg=#{@thm_overlay_0},bold]│"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_sky},fg=#{@thm_bg},bold"

#-------------------------------------------------------
# pane border look and feel
#-------------------------------------------------------
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
