unbind r
bind r source-file ~/.tmux.conf

set -g mouse on
set -g default-terminal "tmux-256color"
set -g terminal-overrides ',xterm-256color:RGB'
set -g status-style 'bg=terminal'
# Renaming
set -wg automatic-rename on
set -g allow-rename off

# vim-like navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g status-position top       # position
set -g set-clipboard on          # use system clipboard

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

# Theme
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background 'none'
set -g @catppuccin_window_status_style "rounded"

# Left Status
set -g status-left-length 120
set -g status-left "#{E:@catppuccin_status_session}"

# Right Status
set -g status-right-length 160
set -g status-right "#{E:@catppuccin_status_application}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
# set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰃰 %Y-%m-%d  %H:%M "

# Status
set -g @catppuccin_status_connect_separator "no" # yes, no
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_middle_separator ""

set -wg automatic-rename on
set -g automatic-rename-format ''
set -g window-status-separator '|'
set -g @catppuccin_window_status_style 'custom'
set -g @catppuccin_window_flags ""
set -g @catppuccin_window_number ""
set -g @catppuccin_window_text "#[fg=#{@thm_rosewater},bg=#{@thm_mantle}] #I#{?#{!=:#{window_name},},: #W ,}"
set -g @catppuccin_window_current_number ""
set -g @catppuccin_window_current_text "#[fg=#{@thm_mantle},bg=#{@thm_mauve}] #I#{?#{!=:#{window_name},},: #W ,}"

set -g @catppuccin_pane_border_status "yes"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
